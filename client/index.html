<body>

  <!-- Login Session -->

  <div class="container container-box">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="login">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>
            <form action="" method="post" name="login">
              <div class="form-group">
                <label for="email-login">Email address</label>
                <input type="email" name="email" class="form-control" id="email-login" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" name="password" id="password-login" class="form-control" aria-describedby="emailHelp"
                  placeholder="Enter Password">
              </div>
              <div class="col-md-12 text-center ">
                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="login-button">Login</button>
              </div>
              <div class="col-md-12 ">
                <div class="login-or">
                  <hr class="hr-or">
                  <span class="span-or">or</span>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <p class="text-center">
                  <a href="#" class="google btn mybtn"><i class="fa fa-google-plus">
                    </i> Signup using Google
                  </a>
                </p>
              </div>
              <div class="form-group">
                <p class="text-center">Don't have account? <a href="#" id="go-register">Sign up here</a></p>
              </div>

            </form>

          </div>
        </div>

        <!-- Register Session -->
        <div id="register">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Signup</h1>
              </div>
            </div>
            <form action="#" name="registration">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" class="form-control" id="username-register" aria-describedby="emailHelp"
                  placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="email-register" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name="password" id="password-register" class="form-control" aria-describedby="emailHelp"
                  placeholder="Enter Password">
              </div>
              <div class="col-md-12 text-center mb-3">
                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="register-button">Get Started
                  For Free</button>
              </div>
              <div class="col-md-12 ">
                <div class="form-group">
                  <p class="text-center"><a href="#" id="back-to-login">Already have an account?</a></p>
                </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar & Sign Out -->

  <nav class="navbar navbar-light bg-light justify-content-between" style="background-color: #51a7e4;">
    <a class="navbar-brand">Welcome, Name</a>
